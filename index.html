<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiral Galaxy</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <div class="main-wrapper horizontal">
        <div class="menu-bar">
            <div class="btn" id="new"><span>Neues Spiel</span></div>
        </div>
        <div class="main-area">
            <div class="game-area">
                <div class="game-grid">
                </div>
            </div>
        </div>
        <div class="player-area">
            Test
        </div>
    </div>
    <script type="module">
        import {Galaxy} from "./bin/Galaxy.js"
        new Galaxy();
        window.onload = () => {
            'use strict';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js');
            }
        }
    </script>
</body>
</html>
